    <div id="itemInputForm" class="container bg-light">
        <form>
            <div id="firstItem" class="form-item">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="inputGroceryStoreName">Grocery Store Account Name</label>
                        <input type="text" class="form-control" id="inputGroceryStore">
                    </div>
            
                    <div class="form-group col">
                        <label for="inputFoodCategory">Food Category</label>
                        <select id="inputFoodCategory" class="form-control">
                            <option selected>Choose...</option>
                            <option>Produce</option>
                            <option>Bread</option>
                            <option>Grain</option>
                            <option>Meat / Protein</option>
                            <option>Dairy</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="inputWeight">Food Weight (kg)</label>
                        <input type="text" class="form-control" id="inputWeight">
                    </div>
                    <div class="form-group col">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="DD-MM-YYYY">
                    </div>
                </div>
            </div>

            <button id="addItem" type="reset" class="btn btn-primary">Add</button>

            <button id="submitItems" type="button" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div id="addedItems" class="container mt-5">
        <table class="table bg-light">
            <thead>
              <tr>
                <th scope="col">Grocery Store Name</th>
                <th scope="col">Food Category</th>
                <th scope="col">Weight (kg)</th>
                <th scope="col">Expiry Date (DD-MM-YYYY)</th>
              </tr>
            </thead>
            <tbody id="target">
            </tbody>
          </table>
    </div>
